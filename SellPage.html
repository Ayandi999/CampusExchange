<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./SellPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sell-page">
      <small class="aotcampusexchangecom-20234" id="s12"
        >Â© aotcampusexchange.com 2023</small
      >
      <header class="campus-exchange-parent1" id="s1">
        <h1 class="campus-exchange4" id="s2">Campus Exchange</h1>
        <nav class="home-parent1" id="s3">
          <h3 class="home4" id="s4">Home</h3>
          <h3 class="home4" id="s5">Buy</h3>
          <h3 class="sell4" id="s6">Sell</h3>
          <h3 class="home4" id="s7">Request</h3>
          <h3 class="home4" id="s8">Inbox</h3>
          <h3 class="home4" id="s9">Profile</h3>
          <h3 class="home4" id="s10">Logout</h3>
        </nav>
      </header>
      <div class="sell-page-inner" id="s11">
        <div class="frame-parent10" id="s12">
          <section class="rectangle-parent1" id="s13">
            <img
              class="rectangle-icon"
              alt=""
              id="s15"
              src="./public/rectangle-39@2x.jpg"
            />

            <h4 class="upload-images" id="s22">Upload Images</h4>
            <ul class="frame-parent11" id="s23">
              <div class="ellipse-parent" id="s24">
                <input
                  class="ellipse-input"
                  type="radio"
                  autofocus
                  defaultchecked="{true}"
                  id="radio1"
                />

                <h4 class="upload-images" id="s27">Sell</h4>
              </div>
              <div class="ellipse-group" id="s25">
                <input
                  class="ellipse-input"
                  type="radio"
                  autofocus
                  id="radio1"
                />

                <h4 class="upload-images" id="s28">Rent</h4>
              </div>
              <div class="ellipse-container" id="s26">
                <input
                  class="ellipse-input"
                  type="radio"
                  autofocus
                  id="radio1"
                />

                <h4 class="upload-images" id="s29">Donate</h4>
              </div>
            </ul>
            <button class="pay-and-upload-wrapper" autofocus id="s30">
              <div class="pay-and-upload">Pay and Upload</div>
            </button>
          </section>
          <section class="product-name-parent" id="s14">
            <h4 class="upload-images">Product name</h4>
            <textarea
              class="frame-textarea"
              placeholder="Write Product title"
              maxlength="{100}"
            >
            </textarea>
            <h4 class="upload-images">Price</h4>
            <input class="frame-input" type="number" maxlength minlength />

            <h4 class="upload-images">Listing charge</h4>
            <input class="frame-input" type="text" maxlength minlength />

            <div class="vector-group">
              <img
                class="frame-child6"
                alt=""
                src="./public/rectangle-481.svg"
              />

              <div class="select-category1">Select Category</div>
              <img class="group-icon" alt="" src="./public/group-371.svg" />
            </div>
            <div class="frame-parent12" data-animate-on-scroll>
              <div class="rectangle-parent2">
                <div class="frame-child7"></div>
                <div class="select-category1">Stationeries</div>
              </div>
              <div class="rectangle-parent2">
                <div class="frame-child7"></div>
                <div class="select-category1">Notes and Lab Manuals</div>
              </div>
              <div class="rectangle-parent2">
                <div class="frame-child7"></div>
                <div class="select-category1">Books</div>
              </div>
            </div>
            <h4 class="upload-images">Product Description</h4>
            <textarea class="frame-child10"> </textarea>
            <h4 class="upload-images">Product Details</h4>
            <textarea class="frame-child10"> </textarea>
          </section>
        </div>
      </div>
    </div>

    <script>
      var home = document.getElementById("s4");
      if (home) {
        home.addEventListener("click", function (e) {
          window.location.href = "./HomePage.html";
        });
      }
      
      var buy = document.getElementById("s5");
      if (buy) {
        buy.addEventListener("click", function (e) {
          window.location.href = "./BuyPage2ndPlan.html";
        });
      }
      
      var sell = document.getElementById("s6");
      if (sell) {
        sell.addEventListener("click", function (e) {
          window.location.href = "./SellPage1.html";
        });
      }
      
      var request = document.getElementById("s7");
      if (request) {
        request.addEventListener("click", function (e) {
          window.location.href = "./RequestPage1.html";
        });
      }
      
      var inbox = document.getElementById("s8");
      if (inbox) {
        inbox.addEventListener("click", function (e) {
          window.location.href = "./InboxPage1.html";
        });
      }
      
      var profile = document.getElementById("s9");
      if (profile) {
        profile.addEventListener("click", function (e) {
          window.location.href = "./ProfilePage.html";
        });
      }
      
      var logout = document.getElementById("s10");
      if (logout) {
        logout.addEventListener("click", function (e) {
          window.location.href = "./LogInPage.html";
        });
      }
      
      var frameButton = document.getElementById("s30");
      if (frameButton) {
        frameButton.addEventListener("click", function (e) {
          window.location.href = "./HomePage.html";
        });
      }
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
