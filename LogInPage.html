<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./LogInPage.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Amaranth:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="log-in-page">
      <div class="log-in-page-child"></div>
      <main class="frame-parent30" id="s1">
        <form class="frame-parent31" id="l2">
          <section class="frame-parent32" id="l3">
            <button class="sign-up-frame" disabled>
              <div class="sign-up2">Sign up</div>
            </button>
            <button class="log-in-container" id="l4">
              <div class="log-in1">Log in</div>
            </button>
          </section>
          <input
            class="frame-child31"
            type="email"
            placeholder="Email"
            maxlength="{30}"
            minlength="{11}"
            required
            id="l6"
          />

          <h2 class="welcome-back" id="l5">Welcome back</h2>
          <button class="log-in-frame" autofocus id="l11">
            <div class="log-in2">Log in</div>
          </button>
          <input
            class="frame-child32"
            type="password"
            placeholder="Password"
            maxlength="{14}"
            minlength="{8}"
            required
            id="l7"
          />

          <h4 class="or1" id="l12">Or</h4>
          <div class="frame-parent33">
            <div class="rectangle-parent7">
              <input
                class="frame-child33"
                type="checkbox"
                defaultchecked="{true}"
                id="l8"
              />

              <h5 class="remember-me" id="l9">Remember me</h5>
            </div>
            <h5 class="forgot-password" id="l10">forgot password</h5>
          </div>
          <button class="frame-wrapper7" autofocus id="l13">
            <div class="google-logo-1-group">
              <img
                class="google-logo-11"
                alt=""
                src="./public/google-logo-11@2x.png"
              />

              <div class="sign-in-with">Sign in with Google</div>
            </div>
          </button>
        </form>
        <img
          class="laptop-gift-03-11"
          alt=""
          id="s12"
          src="./public/laptop-gift-03-11@2x.png"
        />
      </main>
    </div>

    <script>
      var frameSection = document.getElementById("l3");
      if (frameSection) {
        frameSection.addEventListener("click", function (e) {
          window.location.href = "/";
        });
      }
      
      var frameButton2 = document.getElementById("l11");
      if (frameButton2) {
        frameButton2.addEventListener("click", function (e) {
          window.location.href = "./HomePage.html";
        });
      }
      </script>
  </body>
</html>
